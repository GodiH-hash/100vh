<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Resume</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
  <link rel="stylesheet" href="resume.css" />
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <i class="fas fa-rocket" style="margin-right: 8px;
    color: #0077cc;"></i>
        <h2><i class="fas fa-user" style="margin-right: 8px;
    color: #0077cc;"></i> John Doe</h2>
        <p><i class="fas fa-envelope" style="margin-right: 8px;
    color: #0077cc;"></i> john@example.com</p>
        <p><i class="fas fa-phone"style="margin-right: 8px;
    color: #0077cc;"></i> (123) 456-7890</p>
        <p><i class="fas fa-globe"style="margin-right: 8px;
    color: #0077cc;"></i> johndoe.com</p>
      </div>
      <div class="sidebar-bottom">
        
        <i class="fa-brands fa-linkedin"></i>
        <br>
        <i class="fa-brands fa-x-twitter"></i>
        <br>
        <i class="fa-brands fa-git"></i>
     
      </div>
    </aside>

    <!-- Education -->
    <section class="education timeline-section">
      <h2><i class="fas fa-graduation-cap"style="margin-right: 8px;
    color: #0077cc;"></i> Education</h2>
      <div class="timeline-item">
        <h3>B.A. in Design – University A</h3>
        <p>2017 – 2021</p>
      </div>
    </section>

    <!-- Work Experience -->
    <section class="work timeline-section">
      <h2><i class="fas fa-briefcase"style="margin-right: 8px;
    color: #0077cc;"></i> Work Experience</h2>
      <div class="timeline-item">
        <h3>UX Designer – Tech Co.</h3>
        <p>2021 – Present</p>
      </div>
    </section>

    <!-- Software Skills -->
    <section class="software-skills info-section">
      <h2><i class="fas fa-laptop-code"style="margin-right: 8px;
    color: #0077cc;"></i> Software Skills</h2>
      <div class="circular-skills">
        <div class="circle" data-percent="90"><span>Figma</span></div>
        <div class="circle" data-percent="85"><span>Adobe XD</span></div>
        <div class="circle" data-percent="75"><span>Photoshop</span></div>
        <div class="circle" data-percent="70"><span>Illustrator</span></div>
        <div class="circle" data-percent="65"><span>Sketch</span></div>
      </div>
    </section>

    <!-- Skills -->
    <section class="skills info-section">
      <h2><i class="fas fa-code"style="margin-right: 8px;
    color: #0077cc;"></i> Skills</h2>
      <div class="skill"><span>HTML</span><div class="bar"><div class="fill" style="width: 90%;"></div></div></div>
      <div class="skill"><span>CSS</span><div class="bar"><div class="fill" style="width: 85%;"></div></div></div>
      <div class="skill"><span>JavaScript</span><div class="bar"><div class="fill" style="width: 80%;"></div></div></div>
      <div class="skill"><span>Figma</span><div class="bar"><div class="fill" style="width: 75%;"></div></div></div>
      <div class="skill"><span>Photoshop</span><div class="bar"><div class="fill" style="width: 70%;"></div></div></div>
    </section>
  </div>
</body>
</html>
